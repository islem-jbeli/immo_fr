<div class="logout-container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg text-center p-5 logout-card">
    <h2 class="text-danger mb-3">Déconnexion</h2>
    <p class="mb-4">Vous allez être déconnecté de votre compte.</p>
    <button class="btn btn-danger btn-lg" (click)="logout()">
      <i class="fas fa-sign-out-alt me-2"></i> Se déconnecter
    </button>
  </div>
</div>
