<div class="password-container">
  <div class="password-card">
    <h2><i class="fas fa-lock me-2"></i> Changer le mot de passe</h2>

    <form (ngSubmit)="changePassword()">
      <div class="form-group mb-3">
        <label>Ancien mot de passe</label>
        <input type="password" [(ngModel)]="oldPassword" name="oldPassword" class="form-control" required>
      </div>

      <div class="form-group mb-3">
        <label>Nouveau mot de passe</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" required>
      </div>

      <div class="form-group mb-4">
        <label>Confirmer le mot de passe</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Changer le mot de passe</button>
    </form>
  </div>
</div>
