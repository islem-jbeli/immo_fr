<div class="login-wrapper">
  <div class="login-box">
    <h2>Connexion Admin</h2>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()">
      <div class="input-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="admin@mail.com">
      </div>

      <div class="input-group">
        <label>Mot de passe</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Votre mot de passe">
      </div>

      <button type="submit" class="btn-submit">Se connecter</button>
    </form>
  </div>
</div>
