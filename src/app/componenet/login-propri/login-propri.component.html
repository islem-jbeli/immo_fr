<div class="login-wrapper">
  <div class="login-box">

    <h2 class="title">Espace Propri√©taire</h2>
    <p class="subtitle">Connectez-vous pour g√©rer vos annonces</p>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger py-2 text-center">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()">

      <div class="input-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Entrez votre email">
      </div>

      <div class="input-group">
        <label>Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Entrez votre mot de passe">
      </div>

      <button type="submit" class="btn-submit">
        Connexion
      </button>

    </form>

    <!-- üîµ Lien cr√©er compte -->
    <p class="create-account">
      Pas encore de compte ?  
      <a routerLink="/register-propri">Cr√©er un compte</a>
    </p>

  </div>
</div>
