<div class="container mt-4">
  <h3 class="mb-4 text-primary text-center">‚ù§Ô∏è Mes Favoris</h3>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let fav of favoris">
      <div class="card annonce-card shadow-sm border-0 overflow-hidden h-100">
        <img [src]="fav.photo || placeholder"
             class="card-img-top annonce-img"
             alt="Photo favori"
             (click)="openImage(fav.photo)">
        <div class="card-body">
          <h5 class="fw-bold">{{ fav.title }}</h5>
          <p class="text-muted mb-2"><i class="fas fa-map-marker-alt me-1"></i>{{ fav.city }}</p>
          <p class="text-primary fw-bold">{{ fav.price | number }} TND</p>
          <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-sm btn-outline-danger" (click)="removeFavori(fav.id)">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="favoris.length === 0" class="text-center mt-5 text-muted">
    Aucun favori pour le moment üò¢
  </div>
</div>
