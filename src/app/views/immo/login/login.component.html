<div class="login-card">
    <img src="\images\logo.png" alt="ImmoSmart" class="logo" /><!-- Remplace avec ton logo -->
    <h2>Se connecter</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="username" name="username" class="form-control" placeholder="Adresse Email" required />
        </div>
        <div class="form-group mt-3">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required />
        </div>
        <button type="submit" class="btn btn-login btn-block mt-4">Connexion</button>
    </form>

    <div class="extra-links mt-3">
        <a href="register.html" th:href="@{/register}" >Créer un compte</a>
        <a href="recuperer.html" th:href="@{/forgot-password}">Mot de passe oublié ?</a>
    </div>
