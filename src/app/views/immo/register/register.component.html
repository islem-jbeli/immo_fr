<div class="register-page">
  <div class="register-card">
    <h2>Créer un compte</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="nom" ngModel placeholder="Nom" required />
      </div>

      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="prenom" ngModel placeholder="Prénom" required />
      </div>

      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" ngModel placeholder="Email" required />
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="motDePasse" ngModel placeholder="Mot de passe" required />
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirmMotDePasse" ngModel placeholder="Confirmer le mot de passe" required />
      </div>

      <button type="submit" [disabled]="loading || !registerForm.valid">
        {{ loading ? 'Création...' : 'Créer un compte' }}
      </button>
    </form>

    <div *ngIf="errorMessage" class="server-error">
      {{ errorMessage }}
    </div>

    <div class="links">
      <span>Déjà un compte ?</span>
      <a routerLink="/login">Se connecter</a>
    </div>
  </div>
</div>
