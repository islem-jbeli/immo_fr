<section id="testimonials" class="testimonials section">
  <div class="container section-title" data-aos="fade-up">
    <h2 class="title">Testimonials</h2>
    <p class="subtitle">"See What Our Clients Say About Us"</p>
  </div>

  <!-- Design en grille avec cartes modernes -->
  <div class="testimonials-grid" data-aos="fade-up" data-aos-delay="150">
    <div *ngFor="let t of testimonials" class="testimonial-card" data-aos="zoom-in" data-aos-delay="200">
      <div class="avatar-wrapper">
        <img [src]="t.img" alt="{{ t.name }}" class="avatar" />
      </div>
      <p class="quote">“{{ t.paragraphs[0] }}”</p>
      <div class="profile">
        <h4>{{ t.name }}</h4>
        <span>{{ t.role }}</span>
      </div>
    </div>
  </div>
</section>
