<div class="messages-container py-5 d-flex flex-column align-items-center">

  <h2 class="mb-5 text-center fw-bold display-6">📬 Mes messages</h2>

  <div *ngIf="messages.length > 0; else noMessages" class="w-100 w-md-75 w-lg-70">
    <div *ngFor="let msg of messages" class="card mb-4 shadow-lg rounded-4 hover-shadow">
      <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">

        <!-- Contenu du message -->
        <div class="mb-3 mb-md-0">
          <h5 class="card-title fw-bold fs-6">{{ msg.subject }}</h5>
          <p class="card-text text-muted mb-1">De : {{ msg.sender }}</p>
          <p class="card-text fs-6">{{ msg.content }}</p>
          <small class="text-secondary">{{ msg.date }}</small>
        </div>

        <!-- Actions -->
        <div class="d-flex gap-2 mt-2 mt-md-0">
          <button class="btn btn-outline-primary btn-sm" (click)="toggleRead(msg)">
            {{ msg.read ? 'Marqué comme non lu' : 'Marqué comme lu' }}
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteMessage(msg.id)">
            🗑️ Supprimer
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Message si aucun message -->
  <ng-template #noMessages>
    <div class="alert alert-info text-center w-100 w-md-75 w-lg-70 py-4 fs-6 shadow-sm">
      Vous n’avez aucun message pour le moment.
    </div>
  </ng-template>

</div>
