<div class="settings-container py-5 d-flex flex-column align-items-center">

  <h2 class="mb-5 text-center fw-bold display-6">⚙️ Paramètres du compte</h2>

  <div class="w-100 w-md-75 w-lg-60">

    <!-- Carte Profil -->
    <div class="card mb-4 shadow-lg rounded-4 p-4 hover-shadow">
      <h5 class="fw-bold mb-4">🧑 Profil</h5>
      <form (ngSubmit)="saveSettings()">

        <!-- Nom -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Nom complet</label>
          <input type="text" class="form-control form-control-lg" [(ngModel)]="userSettings.name" name="name" placeholder="Votre nom complet" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control form-control-lg" [(ngModel)]="userSettings.email" name="email" placeholder="exemple@mail.com" required>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Mot de passe</label>
          <input type="password" class="form-control form-control-lg" [(ngModel)]="userSettings.password" name="password" placeholder="••••••••">
          <small class="text-muted">Laissez vide pour ne pas modifier</small>
        </div>

        <!-- Notifications -->
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="emailNotifications" [(ngModel)]="userSettings.emailNotifications" name="emailNotifications">
          <label class="form-check-label fw-semibold" for="emailNotifications">
            🔔 Recevoir les notifications par email
          </label>
        </div>

        <!-- Bouton sauvegarder -->
        <div class="text-end">
          <button type="submit" class="btn btn-primary btn-lg px-5 shadow-sm hover-scale">
            💾 Sauvegarder
          </button>
        </div>

      </form>
    </div>

    <!-- Carte sécurité -->
    <div class="card mb-4 shadow-lg rounded-4 p-4 hover-shadow">
      <h5 class="fw-bold mb-3">🔒 Sécurité</h5>
      <p class="text-muted mb-2">Gérer vos options de sécurité :</p>
      <ul class="list-unstyled mb-0">
        <li>• Changer le mot de passe</li>
        <li>• Authentification à deux facteurs (2FA)</li>
        <li>• Historique des connexions</li>
      </ul>
    </div>

  </div>

</div>
