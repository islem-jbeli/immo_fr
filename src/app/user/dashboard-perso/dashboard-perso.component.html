<div class="container mt-4">
  <h2 class="mb-4"><i class="fas fa-home"></i> Mon Dashboard</h2>

  <div class="row">
    <!-- Mes recherches enregistrées -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100 clickable-card" routerLink="/dashboard-perso/recherches">
        <div class="card-body text-center">
          <i class="fas fa-search fa-2x mb-2 text-primary"></i>
          <h5 class="card-title">Mes recherches enregistrées</h5>
        </div>
      </div>
    </div>

    <!-- Mes favoris -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100 clickable-card" routerLink="/dashboard-perso/favoris">
        <div class="card-body text-center">
          <i class="fas fa-heart fa-2x mb-2 text-danger"></i>
          <h5 class="card-title">Mes favoris</h5>
        </div>
      </div>
    </div>

    <!-- Recommandations -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100 clickable-card" routerLink="/dashboard-perso/recommandations">
        <div class="card-body text-center">
          <i class="fas fa-lightbulb fa-2x mb-2 text-warning"></i>
          <h5 class="card-title">Recommandations pour moi</h5>
        </div>
      </div>
    </div>

    <!-- Mes messages -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100 clickable-card" routerLink="/dashboard-perso/messages">
        <div class="card-body text-center">
          <i class="fas fa-envelope fa-2x mb-2 text-success"></i>
          <h5 class="card-title">Mes messages</h5>
        </div>
      </div>
    </div>

    <!-- Paramètres du compte -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100 clickable-card" routerLink="/dashboard-perso/parametres">
        <div class="card-body text-center">
          <i class="fas fa-cog fa-2x mb-2 text-secondary"></i>
          <h5 class="card-title">Paramètres du compte</h5>
        </div>
      </div>
    </div>

    <!-- Historique des visites -->
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100 clickable-card" routerLink="/dashboard-perso/historique">
        <div class="card-body text-center">
          <i class="fas fa-clock fa-2x mb-2 text-info"></i>
          <h5 class="card-title">Historique des visites</h5>
        </div>
      </div>
    </div>
