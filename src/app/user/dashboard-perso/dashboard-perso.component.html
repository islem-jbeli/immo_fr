<div class="dashboard-wrapper d-flex">

  <!-- Sidebar -->
  <nav class="sidebar p-3 d-flex flex-column">
    <div class="sidebar-header mb-4 text-center">
      <h4 class="mb-0"><i class="fas fa-home me-2"></i> Mon Dashboard</h4>
    </div>
    <ul class="nav flex-column flex-fill">
      <li class="nav-item mb-2">
        <a class="nav-link" routerLink="/dashboard-perso/recherches">
          <i class="fas fa-search me-2"></i> Recherches
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" routerLink="/dashboard-perso/favoris">
          <i class="fas fa-heart me-2"></i> Favoris
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" routerLink="/dashboard-perso/recommandations">
          <i class="fas fa-lightbulb me-2"></i> Recommandations
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" routerLink="/dashboard-perso/messages">
          <i class="fas fa-envelope me-2"></i> Messages
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" routerLink="/dashboard-perso/parametres">
          <i class="fas fa-cog me-2"></i> Param√®tres
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard-perso/historique">
          <i class="fas fa-clock me-2"></i> Historique
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="dashboard-main flex-fill p-4">
    <div class="row g-4">

      <ng-container *ngFor="let card of cards">
        <div class="col-sm-6 col-md-4 d-flex">
          <div class="dashboard-card shadow-sm w-100" [routerLink]="card.link">
            <div class="card-body d-flex align-items-center">
              <i class="{{card.icon}} fa-3x me-3" [ngClass]="card.color"></i>
              <div>
                <h5 class="card-title mb-1">{{card.title}}</h5>
                <p class="card-text">{{card.subtitle}}</p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
  </div>

</div>
