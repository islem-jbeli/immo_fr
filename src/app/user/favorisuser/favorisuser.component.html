<div class="favoris-container py-5 d-flex flex-column align-items-center">

  <h2 class="mb-5 text-center fw-bold display-6">‚ù§Ô∏è Mes biens favoris</h2>

  <div *ngIf="favoriteProperties.length > 0; else noFavorites" class="w-100 w-md-75 w-lg-70">
    <div *ngFor="let property of favoriteProperties" class="card mb-4 shadow-lg rounded-4 hover-shadow">
      <div class="row g-0 align-items-center">

        <!-- Image du bien -->
        <div class="col-md-4">
          <img [src]="property.imageUrl" class="img-fluid rounded-start" alt="{{property.title}}">
        </div>

        <!-- D√©tails du bien -->
        <div class="col-md-8">
          <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">

            <div class="mb-3 mb-md-0">
              <h5 class="card-title fw-bold fs-5">{{ property.title }}</h5>
              <p class="card-text text-muted mb-1">{{ property.location }}</p>
              <p class="card-text fw-semibold text-primary fs-6">{{ property.price }}</p>
            </div>

            <!-- Actions -->
            <div class="d-flex gap-2 mt-2 mt-md-0">
              <button class="btn btn-primary btn-sm" (click)="toggleDetails(property)">
                üîç {{ property.showDetails ? 'Masquer' : 'D√©tails' }}
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="removeFromFavorites(property.id)">
                üóëÔ∏è Retirer
              </button>
            </div>

          </div>

          <!-- Zone d√©tails expandable -->
          <div *ngIf="property.showDetails" class="mt-3 border-top pt-3 text-muted">
            {{ property.description }}
          </div>

        </div>

      </div>
    </div>
  </div>

  <ng-template #noFavorites>
    <div class="alert alert-info text-center w-100 w-md-75 w-lg-70 py-4 fs-6 shadow-sm">
      Vous n‚Äôavez encore ajout√© aucun bien aux favoris.
    </div>
  </ng-template>

</div>
